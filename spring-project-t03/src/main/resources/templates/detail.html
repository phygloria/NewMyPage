<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="@{'게시판 - ' + ${post.title}}"></title>
</head>
<body>
<!-- 상세조회 -->
<h1>상세조회_detail</h1>
<h5 th:text="@{${post.title}}"></h5>
<p th:text="${post.imageUrl}"></p>
<p th:text="${post.bestMent}"></p>
<p th:text="${post.reviewComment}"></p>

<!-- 다시 메인으로 -->
<div>
    <a th:href="@{'/'}" role="button">다시 메인으로</a>
</div>



<!-- 수정 -->
<div>
    <a th:href="@{'/posts/modify/' + ${post.id}}" role="button">수정</a>
</div>

<!-- 삭제 -->
<div>
    <form id="delete-form" th:action="@{'/posts/delete/' + ${post.id}}" method="post">
        <input type="hidden" name="method" value="delete" />
        <button type="submit">삭제</button>
    </form>
</div>

</body>
</html>
