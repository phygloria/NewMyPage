<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인</title>
</head>
<body>
<h1>메인 & 전체_list</h1>

<table>
    <h3>▽ 등록된 포스트 리스트 ▽</h3>
    <tbody>
    <tr class = "text-center" th:each="post : ${postList}">
        <th scope="row">
            <span th:text="${post.id}"></span>
        </th>
        <td>
            <a th:href="@{'/posts/' + ${post.id}}">
                <span th:text="${post.title}"></span>
            </a>
            <!--제목을 클릭하면 상세조회 페이지로 넘어간다-->
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/posts}" role="button"> 글쓰기 </a>
</div>

</body>
</html>
