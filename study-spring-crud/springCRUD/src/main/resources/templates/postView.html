<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="@{'Post | ' + ${post.title}}" ></title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- 상세조회 -->
<h1> 상세조회 ! </h1>
<h5 th:text="${post.title}"></h5>
<p th:text="${post.contents}"></p>


<br>

<!-- 수정버튼 -->
    <a th:href="@{'/posts/postUpdate/' + ${post.id}} "role="button" class="postUpdate" > 수정 </a>

<div>
    <a th:href="@{'/posts/postDelete/' + ${post.id}} "role="button" class="deleteBTN" > 삭제 </a>
<!--        <input type="submit" role="button" class="deleteBTN" value="삭제" />-->
        <!--<button type="submit" class="deleteBTN">삭제</button>-->

</div>








<br>
<!-- 다시 리스트로 -->
<div>
    <a th:href="@{'/postList'}" role="button" class="postList"> 리스트 </a>
</div>

<!-- 다시 메인으로 -->
<div>
    <a th:href="@{'/'}" role="button" class="postList"> 메인으로 </a>
</div>


</body>
</html>
